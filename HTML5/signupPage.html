<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signUpStyle.css" />
</head>
<body>
    <form>

        <h1>Sign Up</h1>

        <div class="inputContainer">
            <input type="text" id="firstName" name="firstName" placeholder="First Name">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name">
        </div>

        <input type="tel" id="mobileNum" name="mobileNum" placeholder="Mobile No."">
        
        <input type="email" id="emailAdd" name="emailAdd" placeholder="Email Address">
        
        <div class="inputContainer">
            <input type="password" id="password" name="password" placeholder="Password">
            <input type="password" id="confPassword" name="confPassword" placeholder="Confirm Password">
        </div>

        <div>
            <input id="cb" type="checkbox" style="float: left">
            <p class="checkBox">
                I Agree
            </p>
            <p class="terms">
                By clicking <span class="regText"> Register</span>, you agree to the <a href="./termsAndCond.html" class="textTermsAndCond"> Terms and Conditions</a> set out by this site, including out Cookie use.
            </p>
        </div>
        <div class="buttonContainer">
            <button class="button signIn">Register</button>
            <button class="button register">Sign In</button>            
        </div>

    </form>
</body>
</html>
